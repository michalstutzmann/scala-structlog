logback {
  jmx-configurator = OFF
  appenders {
    console {
      class = "ch.qos.logback.core.ConsoleAppender"
      encoder {
        class = "ch.qos.logback.core.encoder.LayoutWrappingEncoder"
        layout.class = "com.github.mwegrz.scalastructlog.logback.JsonLayout"
      }
      with-jansi = false
    }
  }
  loggers {
    "com.github.mwegrz.scalastructlog" {
      level = DEBUG
      appenders = []
    }
  }
  root {
    level = WARN
    appenders = [console]
  }
}